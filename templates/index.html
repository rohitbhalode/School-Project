<!DOCTYPE html>
<html>
<head>
  <title>Bhalode Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    .navbar {
      background-color: #f1f1f1;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #000;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: #fff;
    }

    .row {
      display: flex;
    }

    .column {
      flex: 50%;
      padding: 20px;
    }

    .column h1 {
      margin-top: 0;
    }

    .column form {
      margin-bottom: 20px;
    }

    .column label {
      display: block;
      margin-bottom: 5px;
    }

    .column input[type="text"],
    .column input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .column input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a class="active" href="/"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="#"><i class="fa fa-fw fa-search"></i> Teacher Search</a>
    <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    <a href="/login"><i class="fa fa-fw fa-user"></i> Login</a>
  </div>

  <div class="row">
    <div class="column">
      <h1>Teacher Login</h1>
      <form action="/submit" method="POST">
        <label for="Username">Username:</label><br>
        <input type="text" id="Username" name="Username"><br>
        <label for="Password">Password:</label><br>
        <input type="password" id="Password" name="Password"><br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="column">
      <h1>Parent Login</h1>
      <form action="/submit" method="POST">
        <label for="Username">Username:</label><br>
        <input type="text" id="Username" name="Username"><br>
        <label for="Password">Password:</label><br>
        <input type="password" id="Password" name="Password"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

</body>

</html>
