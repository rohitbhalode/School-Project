<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Your existing CSS styles */

    /* Additional styles for the new admission page */
    .form-container {
      margin-top: 20px;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .form-label {
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .form-submit-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
    }

    .form-submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>
    <div class="navbar">
      <!-- Navigation menu code -->
    </div>
  </h1>

  <div class="form-container">
    <h2>New Admission Form</h2>

    <form action="/submit_admission" method="POST">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-input" required><br>  

      <label for="Fname" class="form-label">Father Name:</label>
      <input type="text" id="Fname" name="Fname" class="form-input" required><br>

      <label for="Class" class="form-label">Class:</label>
      <select id="std" name="std" class="form-input" required>
        <option value="">Select a Class</option>
        <option value="9th">9</option>
        <option value="10th">10</option>
        <option value="11th">11</option>
        <option value="12th">12</option>
      </select><br>
      
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" name="age" class="form-input" min="10" max="30" required><br>

      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-input" required><br>

      <label for="course" class="form-label">Course:</label>
      <select id="course" name="course" class="form-input" required>
        <option value="">Select a course</option>
        <option value="All Course">Math</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="history">History</option>
      </select><br>

      <button type="submit" class="form-submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
