<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .navbar {
      background-color: #f1f1f1;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #000;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: #fff;
    }

    .navbar .fa {
      margin-right: 5px;
    }

    /* Dropdown styles */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: black;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Dropdown menu classes */
    .dropdown-menu-item {
      font-size: 14px;
    }

    .dropdown-menu-item:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>
    <div class="navbar">
      <a class="active" href="/teacher_profile"><i class="fa fa-user"></i> {{name}}</a>
      <a  href="/new_Admission"> New Admission</a>
    
      <div class="dropdown">
        <button class="dropbtn"> Classes</button>
        <div class="dropdown-content">
          <a href="#" class="dropdown-menu-item">Class-9 </a>
          <a href="#" class="dropdown-menu-item">Class-10 </a>
          <a href="#" class="dropdown-menu-item">Class-11 </a>
          <a href="#" class="dropdown-menu-item">Class-12 </a>
        </div>
      </div>
      <a href="#"><i class="fa fa-envelope"></i> Contact</a>
      <a href="/login"><i class="fa fa-sign-out"></i> Logout</a>
    </div>

    {% for i in detail %}
       <li>{{ i }}</li>
    {% endfor %}
  </h1>
</body>
</html>
