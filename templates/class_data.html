<!DOCTYPE html>
<html>
<head>
    <title>Data Table Example</title>
    <style>
        /* CSS styling for the table */
        .data-table {
            border-collapse: collapse;
            width: 100%;
        }
        
        .data-table th,
        .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .data-table th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table class="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Father Name</th>
                <th>Course</th>
                <th>AdmittedBy</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
                <tr>
                    <td>{{ i[0] }}</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[2] }}</td>
                    <td>{{ i[3] }}</td>
      
                   
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

  </div>
</html>
